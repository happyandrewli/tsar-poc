<div nz-row nzType="flex" nzJustify="center" nzAlign="middle">
<form nz-form [formGroup]="loginForm" class="login-form height-100" (ngSubmit)="submit()">
    <nz-form-item>
        <nz-form-control nzErrorTip="Please enter your username!">
            <nz-input-group nzPrefixIcon="user">
            <input type="text" nz-input formControlName="email" placeholder="Username" />
            </nz-input-group>
        </nz-form-control>
    </nz-form-item>

    <nz-form-item>
        <nz-form-control nzErrorTip="Please enter your Password!">
            <nz-input-group nzPrefixIcon="lock">
                <input type="password" nz-input formControlName="password" placeholder="Password" />
            </nz-input-group>
        </nz-form-control>
    </nz-form-item>
        
    <nz-form-item>
        <nz-form-control>
            <label nz-checkbox formControlName="remember">
            <span>Remember me</span>
            </label>
            <a class="login-form-forgot" class="login-form-forgot">Forgot password</a>
            <button nz-button class="login-form-button" [nzType]="'primary'">Log in</button>
            Or
            <a>register now!</a>
        </nz-form-control>
    </nz-form-item>
    <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
</form>
</div>
