<nz-tag 
    *ngFor="let tag of tags; let i = index"
    [nzMode]="'closeable'"
    (nzOnClose)="handleClose(tag)">
    {{ sliceTagName(tag) }}
</nz-tag>
<nz-tag *ngIf="!inputVisible" class="editable-tag" nzNoAnimation (click)="showInput()">
    <i nz-icon nzType="plus"></i> New NAICS Code
</nz-tag>
<input
    #inputElement
    nz-input
    nzSize="small"
    *ngIf="inputVisible"
    type="text"
    [(ngModel)]="inputValue"
    style="width: 100px;"
    (blur)="handleInputConfirm()"
    (keydown.enter)="handleInputConfirm()"
/>

<nz-divider></nz-divider>
<button nz-button nzType="link">Clear</button>
<button nz-button nzType="primary">Save</button>
