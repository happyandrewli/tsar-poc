<button nz-button nz-popover [nzPopoverContent]="itemTemplate" nzPopoverTrigger="click" 
    [nzGhost]="itemTypeButtonStyle=='selected'? true : false"
    [nzType]="itemTypeButtonStyle=='selected'? 'primary' : 'default'"
    nzPopoverPlacement="bottomLeft" [(nzVisible)]="visible" (nzVisibleChange)="close()">{{itemTypeButtonText}}
</button>

<ng-template #itemTemplate>
    <nz-checkbox-wrapper style="width: 260px;">
        <div nz-row>
            <div nz-col nzSpan="8" *ngFor="let itemType of itemTypes">
                <label nz-checkbox nzValue="itemType.value" [(ngModel)]="itemType.checked">{{itemType.label}}</label>
            </div>
        </div>
    </nz-checkbox-wrapper>
    <nz-divider></nz-divider>
    <button nz-button nzType="link" (click)="clear()">Clear</button>
    <button nz-button nzType="primary" (click)="save()">Save</button>
</ng-template>
